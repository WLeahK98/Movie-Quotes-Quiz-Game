<!DOCTYPE html>
<html>
<head>
    <title>Film Quotes Quizz game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Games class, will be the box inside which the quiz questions and answers will be situated -->
<div class="game">
    <h1>Match the quote to the movie/film</h1> <!-- Title for the game -->
    <div class="quiz">
        <!-- Question and answers for question 1 of the quiz game -->
        <h2 id="question">Question 1</h2>
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        
        <!-- Next button -->
        <button id="next-btn">Next</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
